apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grpc-retry-fun-netpol
  namespace: somens
  labels:
    app: grpc-retry-fun
spec:
  podSelector:
    matchLabels:
      app: grpc-retry-fun
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress on gRPC port from all pods in the namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: somens
    ports:
    - protocol: TCP
      port: 50051
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow outbound connections (adjust as needed)
  - to:
    - namespaceSelector: {}
