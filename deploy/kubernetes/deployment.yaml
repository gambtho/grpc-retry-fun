apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-retry-fun
  namespace: somens
  labels:
    app: grpc-retry-fun
    version: "1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grpc-retry-fun
  
  # Deployment strategy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  template:
    metadata:
      labels:
        app: grpc-retry-fun
        version: "1.0"
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      
      # Pod disruption budget considerations
      # Ensure at least one pod is always available
      terminationGracePeriodSeconds: 30
      
      containers:
      - name: grpc-server
        image: grpc-retry-fun:1.0
        imagePullPolicy: Always
        
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        
        # Security context for the container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
            - ALL
        
        # Resource limits and requests
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        
        # gRPC health check using exec probe
        # Since grpc-health-probe is not available in distroless,
        # we use a simple TCP check
        livenessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Startup probe for slower starting applications
        startupProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
        
        # Environment variables
        env:
        - name: PORT
          value: "50051"
        
        # Temporary writable directories (if needed by the app)
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      
      volumes:
      - name: tmp
        emptyDir: {}

