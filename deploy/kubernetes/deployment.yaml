apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-retry-fun
  namespace: somens
  labels:
    app: grpc-retry-fun
    version: "1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grpc-retry-fun
  template:
    metadata:
      labels:
        app: grpc-retry-fun
        version: "1.0"
    spec:
      containers:
      - name: grpc-retry-fun
        # Note: This image reference is updated during CI/CD to use ACR
        # Example: myacr.azurecr.io/grpc-retry-fun:1.0
        image: grpc-retry-fun:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        # Liveness probe - checks if the gRPC server is responding
        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # Readiness probe - checks if the server is ready to accept traffic
        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # Resource limits and requests
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        # Security context - run as non-root
        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      # Pod security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      # Restart policy
      restartPolicy: Always
