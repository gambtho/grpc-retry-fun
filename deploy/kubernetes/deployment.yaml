apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-retry-fun
  namespace: yet-another
  labels:
    app: grpc-retry-fun
    version: "1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grpc-retry-fun
  template:
    metadata:
      labels:
        app: grpc-retry-fun
        version: "1.0"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: grpc-server
        # Note: ${ACR_NAME} is replaced during deployment by the GitHub Actions workflow
        # This placeholder is substituted with the actual ACR name from the resource group
        # For manual deployment, replace ${ACR_NAME} with your actual ACR name
        image: ${ACR_NAME}.azurecr.io/grpc-retry-fun:1.0
        imagePullPolicy: Always
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        args:
          - "-port=50051"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
              - ALL
        # gRPC health probes using grpc_health_probe
        # Note: For production, consider implementing gRPC health check service
        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 0
          periodSeconds: 2
          timeoutSeconds: 3
          failureThreshold: 30
