apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-retry-fun
  namespace: yet-another
  labels:
    app: grpc-retry-fun
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-retry-fun
  template:
    metadata:
      labels:
        app: grpc-retry-fun
    spec:
      securityContext:
        runAsNonRoot: false
      containers:
      - name: grpc-retry-fun
        image: ${ACR_NAME}.azurecr.io/grpc-retry-fun:${IMAGE_TAG}
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - grpc-retry-fun
              topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: grpc-retry-fun
