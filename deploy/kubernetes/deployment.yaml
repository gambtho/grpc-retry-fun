apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-retry-fun
  labels:
    app: grpc-retry-fun
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grpc-retry-fun
  template:
    metadata:
      labels:
        app: grpc-retry-fun
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: grpc-retry-fun
        image: ACR_NAME.azurecr.io/grpc-retry-fun:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 5
