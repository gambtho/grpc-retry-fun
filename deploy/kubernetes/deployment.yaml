apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-retry-fun
  namespace: somens
  labels:
    app: grpc-retry-fun
    version: "1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grpc-retry-fun
  template:
    metadata:
      labels:
        app: grpc-retry-fun
        version: "1.0"
    spec:
      containers:
      - name: greeter-server
        # IMPORTANT: Update this image reference for production use with ACR
        # For Azure Container Registry: <your-acr-name>.azurecr.io/grpc-retry-fun:1.0
        # Example: myregistry.azurecr.io/grpc-retry-fun:1.0
        image: grpc-retry-fun:1.0
        # IfNotPresent is appropriate when using immutable tags like 1.0
        # Use Always only if using mutable tags (e.g., 'latest') during development
        imagePullPolicy: IfNotPresent
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      restartPolicy: Always
