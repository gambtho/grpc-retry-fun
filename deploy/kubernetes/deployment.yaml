apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-retry-fun
  namespace: somens
  labels:
    app: grpc-retry-fun
    version: "1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grpc-retry-fun
  template:
    metadata:
      labels:
        app: grpc-retry-fun
        version: "1.0"
    spec:
      containers:
      - name: grpc-server
        image: grpc-retry-fun:1.0
        imagePullPolicy: Always
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
      restartPolicy: Always
