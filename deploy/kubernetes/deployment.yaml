apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-retry-fun
  namespace: wtf
  labels:
    app.kubernetes.io/name: grpc-retry-fun
    app.kubernetes.io/instance: grpc-retry-fun
    app.kubernetes.io/component: server
    app.kubernetes.io/managed-by: kubectl
  annotations:
    aks-desktop/deployed-by: pipeline
    aks-desktop/pipeline-repo: gambtho/grpc-retry-fun
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grpc-retry-fun
      app.kubernetes.io/instance: grpc-retry-fun
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grpc-retry-fun
        app.kubernetes.io/instance: grpc-retry-fun
        app.kubernetes.io/component: server
    spec:
      # ── Security ──────────────────────────────────────────────────────────
      serviceAccountName: grpc-retry-fun
      automountServiceAccountToken: true
      securityContext:
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault

      # ── Topology spread: distribute pods across nodes ──────────────────
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: grpc-retry-fun
              app.kubernetes.io/instance: grpc-retry-fun
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: grpc-retry-fun
              app.kubernetes.io/instance: grpc-retry-fun

      # ── Anti-affinity: avoid co-locating replicas on the same node ──────
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: grpc-retry-fun
                    app.kubernetes.io/instance: grpc-retry-fun
                topologyKey: kubernetes.io/hostname

      containers:
        - name: grpc-retry-fun
          # Local placeholder — the deploy-to-aks workflow patches this at deploy time
          # to the fully-qualified ACR path: <acr-name>.azurecr.io/grpc-retry-fun:1.0
          image: grpc-retry-fun:1.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 80
              protocol: TCP

          # ── Resource limits ─────────────────────────────────────────────
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # ── Container-level security ─────────────────────────────────────
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
            capabilities:
              drop:
                - ALL

          # ── Startup probe — gives the server time to initialise ──────────
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12   # up to 60 s before liveness takes over
            successThreshold: 1
            timeoutSeconds: 3

          # ── Liveness probe — restart on hang/deadlock ────────────────────
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 0
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 3

          # ── Readiness probe — gate traffic until ready ───────────────────
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 3
