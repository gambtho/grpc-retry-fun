apiVersion: v1
kind: Service
metadata:
  name: grpc-retry-fun
  namespace: wtf
  labels:
    app.kubernetes.io/name: grpc-retry-fun
    app.kubernetes.io/instance: grpc-retry-fun
    app.kubernetes.io/component: server
    app.kubernetes.io/managed-by: kubectl
  annotations:
    aks-desktop/deployed-by: pipeline
    aks-desktop/pipeline-repo: gambtho/grpc-retry-fun
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: grpc-retry-fun
    app.kubernetes.io/instance: grpc-retry-fun
  ports:
    - name: grpc
      protocol: TCP
      port: 50051
      targetPort: grpc   # references the named port in the Deployment
