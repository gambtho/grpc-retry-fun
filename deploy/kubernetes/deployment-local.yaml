apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-retry-fun-local
  namespace: somens
  labels:
    app: grpc-retry-fun-local
    version: "1.0"
    environment: local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-retry-fun-local
  template:
    metadata:
      labels:
        app: grpc-retry-fun-local
        version: "1.0"
        environment: local
    spec:
      containers:
      - name: grpc-retry-fun
        # For local development (kind/minikube), use local image
        image: grpc-retry-fun:1.0
        imagePullPolicy: Never  # Use local image only
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-retry-fun-local
  namespace: somens
  labels:
    app: grpc-retry-fun-local
    environment: local
spec:
  type: NodePort  # Use NodePort for local access
  ports:
  - port: 50051
    targetPort: 50051
    nodePort: 30051  # Fixed port for local testing
    protocol: TCP
    name: grpc
  selector:
    app: grpc-retry-fun-local
