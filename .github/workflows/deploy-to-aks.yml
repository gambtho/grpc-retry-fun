name: Deploy to AKS

on:
  push:
    branches:
      - main
    paths:
      - 'deploy/**'
      - 'greeter_server/**'
      - 'helloworld/**'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - '.github/workflows/deploy-to-aks.yml'
  workflow_dispatch:

env:
  CLUSTER_NAME: thgamble_dt
  CLUSTER_RESOURCE_GROUP: thgamble_dt_group
  NAMESPACE: somens
  IMAGE_NAME: grpc-retry-fun
  IMAGE_TAG: "1.0"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Azure Login via OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Set AKS context
      uses: azure/aks-set-context@v4
      with:
        cluster-name: ${{ env.CLUSTER_NAME }}
        resource-group: ${{ env.CLUSTER_RESOURCE_GROUP }}

    - name: Create namespace if not exists
      run: |
        kubectl get namespace ${{ env.NAMESPACE }} || kubectl create namespace ${{ env.NAMESPACE }}

    - name: Validate Kubernetes manifests
      run: |
        kubectl apply --dry-run=client -f deploy/kubernetes/

    - name: Deploy to AKS
      run: |
        kubectl apply -f deploy/kubernetes/ -n ${{ env.NAMESPACE }}

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/grpc-retry-fun -n ${{ env.NAMESPACE }} --timeout=5m
        kubectl get pods -n ${{ env.NAMESPACE }} -l app=grpc-retry-fun
        kubectl get services -n ${{ env.NAMESPACE }} -l app=grpc-retry-fun

    - name: Get deployment status
      if: always()
      run: |
        echo "=== Deployment Status ==="
        kubectl get deployments -n ${{ env.NAMESPACE }}
        echo ""
        echo "=== Pods ==="
        kubectl get pods -n ${{ env.NAMESPACE }}
        echo ""
        echo "=== Services ==="
        kubectl get services -n ${{ env.NAMESPACE }}
        echo ""
        echo "=== HPA Status ==="
        kubectl get hpa -n ${{ env.NAMESPACE }}

    - name: Deployment summary
      if: success()
      run: |
        echo "âœ… Deployment successful!"
        echo "Application: grpc-retry-fun"
        echo "Namespace: ${{ env.NAMESPACE }}"
        echo "Cluster: ${{ env.CLUSTER_NAME }}"
        echo "Image: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
