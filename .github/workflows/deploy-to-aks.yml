name: Deploy to AKS

on:
  push:
    branches:
      - main
    paths:
      - 'deploy/**'
      - 'greeter_server/**'
      - 'helloworld/**'
      - 'Dockerfile'
      - '.github/workflows/deploy-to-aks.yml'
  workflow_dispatch:

env:
  AZURE_CLUSTER_NAME: thgamble_dt
  AZURE_RESOURCE_GROUP: thgamble_dt_group
  NAMESPACE: somens
  IMAGE_NAME: grpc-retry-fun
  IMAGE_TAG: "1.0"
  # ACR_NAME should be set in GitHub secrets or updated here with your ACR name
  # Example: myacr.azurecr.io
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Azure Login via OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Login to Azure Container Registry
      run: |
        az acr login --name $(echo "${{ env.ACR_LOGIN_SERVER }}" | cut -d'.' -f1)

    - name: Build and Push Docker image to ACR
      run: |
        FULL_IMAGE_NAME="${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
        docker build -t $FULL_IMAGE_NAME .
        docker tag $FULL_IMAGE_NAME ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
        docker push $FULL_IMAGE_NAME
        docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
        echo "IMAGE_FULL_NAME=$FULL_IMAGE_NAME" >> $GITHUB_ENV
    
    - name: Set AKS context
      uses: azure/aks-set-context@v4
      with:
        cluster-name: ${{ env.AZURE_CLUSTER_NAME }}
        resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
    
    - name: Create namespace if not exists
      run: |
        kubectl get namespace ${{ env.NAMESPACE }} || kubectl create namespace ${{ env.NAMESPACE }}
    
    - name: Update Kubernetes manifests with ACR image
      run: |
        FULL_IMAGE_NAME="${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
        sed -i "s|image: grpc-retry-fun:1.0|image: $FULL_IMAGE_NAME|g" deploy/kubernetes/deployment.yaml
    
    - name: Deploy to AKS
      run: |
        kubectl apply -f deploy/kubernetes/ -n ${{ env.NAMESPACE }}
    
    - name: Verify deployment
      run: |
        kubectl rollout status deployment/grpc-retry-fun -n ${{ env.NAMESPACE }} --timeout=5m
        kubectl get pods -n ${{ env.NAMESPACE }} -l app=grpc-retry-fun
        kubectl get service -n ${{ env.NAMESPACE }} grpc-retry-fun
    
    - name: Display deployment info
      run: |
        echo "=== Deployment Summary ==="
        echo "Namespace: ${{ env.NAMESPACE }}"
        echo "Image: ${{ env.IMAGE_FULL_NAME }}"
        echo "Cluster: ${{ env.AZURE_CLUSTER_NAME }}"
        echo "Resource Group: ${{ env.AZURE_RESOURCE_GROUP }}"
        echo ""
        echo "=== Pods ==="
        kubectl get pods -n ${{ env.NAMESPACE }} -l app=grpc-retry-fun -o wide
        echo ""
        echo "=== Service ==="
        kubectl get service -n ${{ env.NAMESPACE }} grpc-retry-fun
