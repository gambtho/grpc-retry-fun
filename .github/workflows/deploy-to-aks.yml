name: Deploy to AKS

on:
  push:
    branches:
      - main
    paths:
      - 'deploy/**'
      - 'Dockerfile'
      - 'greeter_server/**'
      - '.github/workflows/deploy-to-aks.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_CLUSTER_NAME: thgamble_dt
  AZURE_RESOURCE_GROUP: thgamble_dt_group
  AZURE_NAMESPACE: somens
  IMAGE_NAME: asdfasdf  # TODO: Replace with actual ACR path (e.g., myregistry.azurecr.io/grpc-greeter)
  IMAGE_TAG: 1.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Azure Login with OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Get ACR login server
      id: acr
      run: |
        # Extract registry name from image name (assumes format: registry.azurecr.io/image:tag)
        REGISTRY=$(echo "${{ env.IMAGE_NAME }}" | cut -d'/' -f1)
        echo "registry=$REGISTRY" >> $GITHUB_OUTPUT
        
        # Login to ACR
        az acr login --name ${REGISTRY%.azurecr.io}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          ${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Set AKS context
      uses: azure/aks-set-context@v4
      with:
        cluster-name: ${{ env.AZURE_CLUSTER_NAME }}
        resource-group: ${{ env.AZURE_RESOURCE_GROUP }}

    - name: Create namespace (if not exists)
      run: |
        kubectl get namespace ${{ env.AZURE_NAMESPACE }} || \
        kubectl create namespace ${{ env.AZURE_NAMESPACE }}

    - name: Deploy to AKS
      run: |
        kubectl apply -f deploy/kubernetes/ -n ${{ env.AZURE_NAMESPACE }}

    - name: Verify deployment
      run: |
        echo "Waiting for deployment to be ready..."
        kubectl rollout status deployment/asdfa-deployment -n ${{ env.AZURE_NAMESPACE }} --timeout=300s
        
        echo "Deployment status:"
        kubectl get deployments -n ${{ env.AZURE_NAMESPACE }}
        
        echo "Pods:"
        kubectl get pods -n ${{ env.AZURE_NAMESPACE }} -l app=asdfa
        
        echo "Services:"
        kubectl get services -n ${{ env.AZURE_NAMESPACE }} -l app=asdfa

    - name: Get deployment info
      if: always()
      run: |
        echo "=== Events ==="
        kubectl get events -n ${{ env.AZURE_NAMESPACE }} --sort-by='.lastTimestamp' | tail -20
        
        echo "=== Pod logs ==="
        kubectl logs -n ${{ env.AZURE_NAMESPACE }} -l app=asdfa --tail=50 || true
