name: Deploy to AKS

on:
  push:
    branches:
      - main
    paths:
      - 'deploy/**'
      - 'greeter_server/**'
      - 'helloworld/**'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - '.github/workflows/deploy-to-aks.yml'
  workflow_dispatch:

env:
  CLUSTER_NAME: thgamble_dt
  CLUSTER_RESOURCE_GROUP: thgamble_dt_group
  NAMESPACE: somens
  IMAGE_NAME: grpc-retry-fun
  IMAGE_TAG: "1.0"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Azure Login via OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # If ACR_NAME is configured, push to ACR (recommended for production)
    - name: Login to Azure Container Registry
      if: env.ACR_NAME != ''
      run: |
        az acr login --name ${{ env.ACR_NAME }}

    - name: Build and push to ACR
      if: env.ACR_NAME != ''
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # If ACR is not configured, build locally (for testing only)
    - name: Build Docker image locally
      if: env.ACR_NAME == ''
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        outputs: type=docker,dest=/tmp/${{ env.IMAGE_NAME }}.tar
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Set AKS context
      uses: azure/aks-set-context@v4
      with:
        cluster-name: ${{ env.CLUSTER_NAME }}
        resource-group: ${{ env.CLUSTER_RESOURCE_GROUP }}

    - name: Create namespace if not exists
      run: |
        kubectl get namespace ${{ env.NAMESPACE }} || kubectl create namespace ${{ env.NAMESPACE }}

    # For local images, load to a node (testing only - requires additional setup)
    - name: Note about local images
      if: env.ACR_NAME == ''
      run: |
        echo "⚠️  WARNING: ACR_NAME not configured"
        echo "The Docker image has been built but not pushed to a registry."
        echo ""
        echo "For production deployment, you must:"
        echo "1. Create an Azure Container Registry (ACR)"
        echo "2. Set ACR_NAME environment variable in this workflow"
        echo "3. Update the image reference in deployment.yaml to use ACR"
        echo ""
        echo "Example: yourregistry.azurecr.io/grpc-retry-fun:1.0"
        echo ""
        echo "Alternatively, for local testing:"
        echo "- Build and load the image manually on each AKS node, or"
        echo "- Use a local registry accessible from the cluster"

    - name: Validate Kubernetes manifests
      run: |
        kubectl apply --dry-run=client -f deploy/kubernetes/

    - name: Deploy to AKS
      run: |
        kubectl apply -f deploy/kubernetes/ -n ${{ env.NAMESPACE }}

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/grpc-retry-fun -n ${{ env.NAMESPACE }} --timeout=5m
        kubectl get pods -n ${{ env.NAMESPACE }} -l app=grpc-retry-fun
        kubectl get services -n ${{ env.NAMESPACE }} -l app=grpc-retry-fun

    - name: Get deployment status
      if: always()
      run: |
        echo "=== Deployment Status ==="
        kubectl get deployments -n ${{ env.NAMESPACE }}
        echo ""
        echo "=== Pods ==="
        kubectl get pods -n ${{ env.NAMESPACE }}
        echo ""
        echo "=== Pod Details ==="
        kubectl describe pods -n ${{ env.NAMESPACE }} -l app=grpc-retry-fun | grep -A 5 "Events:"
        echo ""
        echo "=== Services ==="
        kubectl get services -n ${{ env.NAMESPACE }}
        echo ""
        echo "=== HPA Status ==="
        kubectl get hpa -n ${{ env.NAMESPACE }}

    - name: Deployment summary
      if: success()
      run: |
        echo "✅ Deployment manifests applied successfully!"
        echo "Application: grpc-retry-fun"
        echo "Namespace: ${{ env.NAMESPACE }}"
        echo "Cluster: ${{ env.CLUSTER_NAME }}"
        echo "Image: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
        echo ""
        if [ -z "${{ env.ACR_NAME }}" ]; then
          echo "⚠️  NEXT STEPS FOR PRODUCTION:"
          echo "1. Create Azure Container Registry: az acr create --name <name> --resource-group ${{ env.CLUSTER_RESOURCE_GROUP }} --sku Basic"
          echo "2. Attach ACR to AKS: az aks update --name ${{ env.CLUSTER_NAME }} --resource-group ${{ env.CLUSTER_RESOURCE_GROUP }} --attach-acr <acr-name>"
          echo "3. Set ACR_NAME in this workflow"
          echo "4. Update image in deploy/kubernetes/deployment.yaml to: <acr-name>.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
        fi
